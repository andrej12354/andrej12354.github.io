<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Server</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    img.logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid white;
    }
    .ip-box {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 1.2rem;
      word-break: break-word;
    }
    button {
      background: #00c853;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00e676;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Server Logo" class="logo">
    <h1>Welcome to My Server</h1>
    <div class="ip-box" id="serverIP">play.myserver.com</div>
    <button onclick="copyIP()">ðŸ“‹ Copy IP</button>
  </div>

  <script>
    function copyIP() {
      const ip = document.getElementById("serverIP").innerText;
      navigator.clipboard.writeText(ip).then(() => {
        alert("IP copied: " + ip);
      });
    }
  </script>
</body>
</html>
