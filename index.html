<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineDime Network</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    header {
      background: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 18px;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      position: absolute;
      right: 20px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: 0.3s ease;
      z-index: 1000;
    }

    .mobile-menu a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      margin: 15px 0;
    }

    .mobile-menu.active {
      right: 0;
    }

    .close-btn {
      color: red;
      font-size: 24px;
      align-self: flex-start;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Staff</a>
      <a href="#">Apply</a>
      <a href="#">Contact</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div class="mobile-menu" id="mobileMenu">
    <span class="close-btn" onclick="toggleMenu()">âœ–</span>
    <a href="#">Home</a>
    <a href="#">Staff</a>
    <a href="#">Apply</a>
    <a href="#">Contact</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('active');
    }
  </script>
</body>
</html>
